<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="scoreBtnContainer">
        <button id="clickScore">View High Scores</button>
    </div>

    <div class="timeContainer">
        <h2>Time:<span id="timer"></span></h2>
    </div>
    
    <div class="starter">
        <h2 id="startTitle"></h2>
        <button id="startBtn"></button>
    </div>
    <!-- container for entire quiz area -->
    <div id="testHidden" class="quizContainer">
        <!-- container for question area -->
        <div class="questionContainer">
            <h2 id=question></h2>
            <div class=btngrp>
                <button id="optionA" onClick="answerCheck('a')"></button>
                <button id="optionB" onClick="answerCheck('b')"></button>
                <button id="optionC" onClick="answerCheck('c')"></button>
                <button id="optionD" onClick="answerCheck('d')"></button>
            </div>
        </div>
    </div>

    <!-- container for high score input -->
    <div class="highScoreInput">
        <h2 id="scoreSubTitle">Add your initials!</h2>
        <form>
            <input type="text" id="initials" name="initials" placeholder="Initials Here!">
            <input id="submit" type="submit" value ="Submit">
        </form>
    </div>
    <div>
        <ul id="scores"></ul>
    </div>



    <script type="text/javascript" src="./assets/java/script.js"></script>
</body>
</html>
