<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Navigation container to hold the rows for the high score button and timer element at top of page -->
    <nav class="container">
        <section class="row justify-content-between mt-2">
            <div class="col-4">
                <button class="btn btn-outline-secondary" id="clickScore">View High Scores</button>
            </div>
            <div class="col-2">
                <h5>Time:<span class="text-muted" id="timer"></span></h5>
            </div>
        </section>
    </nav>
    <!-- main container to hold the main page content -->
    <main class="container mt-5">
        <!-- container holding the starter header and info along with the button to begin the quiz -->
        <div id="starterContainer">
            <h2 class="row justify-content-center">&#9889; Click to start! &#9889;</h2>
            <p class="row justify-content-center">Once you click "Start," you will have 40 seconds to complete the quiz.</p>
            <div class="row justify-content-center">
                <button class="btn btn-info btn-lg" id="startBtn">Start</button>
            </div>
        </div>
        <!-- container quiz elements where questions and answer buttons with onClick values to run the function to check answers while using the letter of their position as a parameter -->
        <section id="quizContainer">
            <h2 class="row justify-content-center" id="question"></h2>
            <div class="row justify-content-center">
                <button class="btn btn-info btn-lg m-1" id="optionA" onClick="answerCheck('a')"></button>
                <button class="btn btn-info btn-lg m-1" id="optionB" onClick="answerCheck('b')"></button>
                <button class="btn btn-info btn-lg m-1" id="optionC" onClick="answerCheck('c')"></button>
                <button class="btn btn-info btn-lg m-1" id="optionD" onClick="answerCheck('d')"></button>
            </div>
        </section>
        <!-- container for high score input to send high score info to local storage -->
        <div id="inputContainer">
            <h2 class="row justify-content-center">Add your initials:</h2>
            <form class="row justify-content-center">
                <input id="initials" type="text" maxlength="2" name="initials" placeholder="Initials Here!">
                <input class="btn btn-info btn-lg" id="submit" type="submit" value ="Submit">
            </form>
        </div>
        <!-- container with high score list and buttons to reset or go back - accessible with "view high sore" button at top of page -->
        <article id="highScoreContainer">
            <h2 class="row justify-content-center">High Score List</h2>
            <div class="row justify-content-center">
                <button class="btn btn-info btn-lg m-1" onClick="starterPosition()">Go Back</button>
                <button class="btn btn-info btn-lg m-1" onClick="clearStorage()">Clear All</button>
            </div>
            <ul class="col-md-6 offset-md-5" id="scores"></ul>
        </article>
</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/java/script.js"></script>
</body>
</html>
